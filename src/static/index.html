<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Local RAG Chat</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>

<div class="app-container">

    <!-- 侧边栏 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>RAG 助手</h3>
            <button class="icon-btn" onclick="toggleSidebar()">
                <span class="material-symbols-outlined">menu_open</span>
            </button>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('settings')">设置</button>
            <button class="tab-btn" onclick="switchTab('history')">历史</button>
            <button class="tab-btn" onclick="switchTab('knowledge')">知识库</button>
        </div>

        <!-- 1. 设置面板 -->
        <div id="panel-settings" class="panel active">
            <div class="form-group">
                <label>API 地址</label>
                <input type="text" id="apiUrl">
            </div>
            <div class="form-group">
                <label>API Key</label>
                <input type="password" id="apiKey">
            </div>
            <div class="form-group">
                <button class="action-btn" onclick="fetchModels()">🔄 刷新模型</button>
            </div>
            <div class="form-group">
                <label>选择模型</label>
                <select id="modelSelect"></select>
            </div>
            <div class="info-box">
                <small>💡 本地 RAG 模式已启用。<br>无需 Tool 支持，任何模型均可使用。</small>
            </div>
        </div>

        <!-- 2. 历史面板 -->
        <div id="panel-history" class="panel">
            <div class="form-group" style="display:flex; gap:5px;">
                <button class="action-btn secondary" onclick="loadHistoryList()" style="flex:1">刷新</button>
                <input type="file" id="importInput" accept=".json" style="display:none" onchange="handleImportHistory(this)">
                <button class="action-btn" onclick="document.getElementById('importInput').click()" style="flex:1">导入</button>
            </div>
            <div id="history-list" class="history-tree"></div>
        </div>

        <!-- 3. 知识库面板 -->
        <div id="panel-knowledge" class="panel">
            <div class="knowledge-upload-area">
                <span class="material-symbols-outlined" style="font-size: 40px; color: #666;">upload_file</span>
                <p>上传 PDF/TXT/MD 文件<br>构建知识索引</p>
                <input type="file" id="ragInput" accept=".pdf,.txt,.md,.py">
                <button class="action-btn" onclick="uploadToRag()">⬆️ 上传并索引</button>
            </div>

            <div class="info-box" id="ragStatus">
                <p><strong>原理说明：</strong></p>
                <ul style="padding-left: 20px; margin: 5px 0; font-size: 0.9em; color: #ccc;">
                    <li>提问时，系统会自动在知识库中搜索相关片段。</li>
                    <li>如果有相关内容，会作为“背景资料”发送给 AI。</li>
                    <li>AI 将综合背景资料回答你的问题。</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
        <div class="chat-header">
            <div style="display: flex; align-items: center; gap: 10px;">
                <button class="icon-btn" id="sidebarOpenBtn" onclick="toggleSidebar()" style="display: none;">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <h2 id="chatTitle">新对话</h2>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="icon-btn" onclick="startNewChat()" title="新建对话">
                    <span class="material-symbols-outlined">add_comment</span>
                </button>
                <button class="icon-btn" onclick="clearChat()" title="清空对话">
                    <span class="material-symbols-outlined">delete_sweep</span>
                </button>
            </div>
        </div>

        <div class="chat-box" id="chatBox"></div>

        <div class="input-area">
            <textarea id="userInput" placeholder="输入消息... (Ctrl+Enter 发送)"></textarea>
            <button id="sendBtn" onclick="sendMessage()">
                <span class="material-symbols-outlined">send</span>
            </button>
        </div>
    </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
